	<div class="row">

				<div class="content">
					<img src={{poster}} class="img-rounded" alt="Cinque Terre">
				</div>
				<div class="sidebar">
					<span class="title">Title</span>:<span class="title">{{title}}</span><br>

		</div>

					<img src={{poster}} class="img-rounded" alt="Cinque Terre">
				</div>
				<div class="sidebar">
					<span class="title">Title</span>:<span class="title">{{title}}</span><br>

					<span class="title">Award</span>:<span class="title"> {{award}}</span><br>

		</div>
